<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Taskr OG Image</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 50%, #86efac 100%);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .circle1 {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: #4ade80;
      opacity: 0.15;
    }
    .circle2 {
      position: absolute;

      width: 300px;

    }
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    .checkmark {
      font-size: 64px;
      color: white;
    }
    .app-name {
      font-size: 72px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
    }
    .tagline {
      font-size: 32px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 24px;
    }
    .description {
      font-size: 22px;
      color: #6b7280;
      text-align: center;
      line-height: 1.5;
      max-width: 800px;
    }
    .badge {
      margin-top: 32px;
      background: #1a1a1a;
      color: white;
      padding: 12px 32px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="badge">Built for iOS families</div>

</html>
