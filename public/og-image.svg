<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bbf7d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#4ade80" opacity="0.15"/>
  <circle cx="100" cy="530" r="150" fill="#22c55e" opacity="0.1"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="200" r="70" fill="url(#mintGradient)"/>
  
  <!-- Checkmark in logo -->
  <path d="M570 200 L590 220 L630 180" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- App Name -->
  <text x="600" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#1a1a1a" text-anchor="middle">taskr</text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="500" fill="#374151" text-anchor="middle">Screen Time That Actually Enforces Chores</text>
  
  <!-- Description -->
  <text x="600" y="470" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#6b7280" text-anchor="middle">Link chores to Screen Time. When tasks go overdue,</text>
  <text x="600" y="500" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#6b7280" text-anchor="middle">apps are blocked until kids submit photo proof.</text>
  
  <!-- iOS Badge -->
  <rect x="510" y="540" width="180" height="44" rx="22" fill="#1a1a1a"/>
  <text x="600" y="568" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">Built for iOS families</text>
</svg>



